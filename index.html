<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> The Coaching Institute </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  

  <div id="cover_app" class="cover-page">
    <canvas></canvas>
    <div class="cover-content">
        <h1 id="heading">WELCOME TO THE COACHING INSTITUTE</h1>
        <button class="coverButton" id="enterButton">Enter</button>
    </div>
</div>


  <script type="module">
    //import the particle curser
    import { particlesCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js'

    const pc = particlesCursor({
        el: document.getElementById('cover_app'),
        gpgpuSize: 512,
        colors: [0x00fffc, 0x0000ff], // Changed pink color to #00fffc and blue color
        color: 0xff0000,
        coordScale: 0.5,
        noiseIntensity: 0.005,
        noiseTimeCoef: 0.0001,
        pointSize: 2, // Lighter particle thickness
        pointDecay: 0.0025,
        sleepRadiusX: 250,
        sleepRadiusY: 250,
        sleepTimeCoefX: 0.001,
        sleepTimeCoefY: 0.002
    });
</script>

<script src="script.js"></script>




</body>
</html>
